---
title: Home
---
<div class="row">
<div class="leftcolumn">
<h1>Latest Posts</h1>
<ul>
  {% for post in site.posts %}
    <div class="card">
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ project.excerpt }}</p>
    </li>
    </div>
  {% endfor %}
</ul>
</div>
<div class="rightcolumn">
</div>
</div>
