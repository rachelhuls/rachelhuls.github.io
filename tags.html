---
layout: page
permalink: /:tags/:title/
title: Tags
---
<div id="archive">
{% for tag in site.tags %}
  <div class="archive-group">
    <p><hr></p>
    <h3>{{ tag[0] | capitalize}}</h3>

    <a name="{{ tag[0] | slugify }}"></a>
    {% for post in tag[1] %}
    <article class="archive-item">
      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h4>
    </article>
    {% endfor %}
  </div>
{% endfor %}
</div>
