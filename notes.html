---
title: Notes
---
<h1>Subjects </h1>
<ul>
{% for subject in site.data.subjects %}
    <h3>{{ subject.title }}</h3>
      <ul>
        {% for component in subject.subfolderitems %}
          <li><a href="{{ component.url }}">{{ component.page }}</a></li>
        {% endfor %}
      </ul>
  {% endfor %}
</ul>
